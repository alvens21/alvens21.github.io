{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alven Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="{% static 'images/fav-icon.png' %}">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="site-logo">
                <img src="{% static 'images/logo.png' %}" alt="Site Logo" class="site-logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About Us</a></li>
                    <li><a href="/">Skill</a></li>
                    <li><a href="/">Project</a></li>
                    <li><a href="/#contact-section">Contact Us</a></li>
                    <!-- Add other nav links here -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% include 'partials/background.html' %}
        {% include 'partials/banner.html' %}
        <!-- Content goes here -->

        {% include 'partials/cta.html' %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
